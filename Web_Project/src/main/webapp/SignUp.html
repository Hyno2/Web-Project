<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>회 원 가 입</title>
</head>

<body>

	<form action="sendMail.jsp">
		아이디 : <input type="text" name="id" id="id"> <br>

		패스워드 : <input type="password" name="pw" id="pw"> <br>

		이름 : <input type="text" name="name" id="name"> <br>

		핸드폰: <input type="tel" name="hp" id="hp"> (-제외하고입력해주세요) <br>

		이메일 : <input type="text" id="email_id" class="form_w200" value="" title="이메일 아이디" placeholder="이메일"
			maxlength="18" /> @
		<input type="text" id="email_domain" class="form_w200" value="" title="이메일 도메인" placeholder="이메일 도메인"
			maxlength="18" />
		<select class="select" title="이메일 도메인 주소 선택" onclick="setEmailDomain(this.value);return false;">
			<option value="">-선택-</option>
			<option value="naver.com">naver.com</option>
			<option value="gmail.com">gmail.com</option>
			<option value="hanmail.net">hanmail.net</option>
			<option value="hotmail.com">hotmail.com</option>
			<option value="korea.com">korea.com</option>
			<option value="nate.com">nate.com</option>
			<option value="yahoo.com">yahoo.com</option>
		</select>

		<input type="submit" value="완료">


	</form>

	<script>
		
		var email_id = $("#email_id").val();
		var email_domain = $("#email_domain").val();
		var mail = "";


		if (!email_id) {
			alert("이메일을 입력해주세요");
			$("#email_id").focus();
			return false;
		}
		if (!email_domain) {
			alert("도메인을 입력해주세요");
			$("#email_domain").focus();
			return false;
		}
		mail = email_id + "@" + email_domain;
		$("#mail").val(mail);

		if (!email_rule.test(mail)) {
			alert("이메일을 형식에 맞게 입력해주세요.");
			return false;
		}

		function setEmailDomain(domain) {
			$("#email_domain").val(domain);
		}

	</script>

</body>

</html>
