<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>회 원 가 입</title>
	<style>
		#signUp {
			text-align: center;
		}
	</style>
</head>

<body>
	<h1 id="signUp"><b>회 원 가 입</b></h1>
	<form action="insert.do" onsubmit="return emptyError();">
		아이디 : <input type="text" name="id" id="id"/>
		<span class="error-message" id="id-error"></span> <br>

		패스워드 : <input type="password" name="pw" id="pw">
		 <span class="error-message" id="pw-error"></span> <br>

		이름 : <input type="text" name="name" id="name">
		<span class="error-message" id="name-error"></span> <br>

		핸드폰: <input type="tel" name="hp" id="hp"> (-제외하고입력해주세요)
		<span class="error-message" id="hp-error"></span> <br>

		이메일 : <input type="text" id="email_id" class="form_w200" value="" title="이메일 아이디" /> @
		<input type="text" id="email_domain" class="form_w200" value="" title="이메일 도메인" />
		<select class="select" title="이메일 도메인 주소 선택" onchange="setEmailDomain(this.value);">
			<option value="custom">직접입력</option>
			<option value="naver.com">naver.com</option>
			<option value="gmail.com">gmail.com</option>
			<option value="hanmail.net">hanmail.net</option>
			<option value="google.com">google.com</option>
			<option value="nate.com">nate.com</option>

		</select><br>
		<span class="error-message" id="email-error"></span>
		<input type="submit" value="가입 완료">
	</form>
	
<!-- 회원가입할때 메소드들-->
	<script>
		// 회원가입시 이메일 도메인부분에 옵션클릭하면 자동으로 입력되고, 직접입력할수있는 기능이있는 메소드
function setEmailDomain(select_Value) {
    var emailDomainInput = document.getElementById("email_domain");

    if (select_Value === "custom") {
        // 직접입력 옵션 선택 시 도메인 입력란을 활성화
        emailDomainInput.disabled = false;
        emailDomainInput.value = ""; // 이전에 선택한 도메인 값 초기화
    } else {
        // 다른 옵션 선택 시 도메인 입력란을 비활성화하고 선택한 도메인으로 설정
        emailDomainInput.disabled = true;
        emailDomainInput.value = select_Value;
    }
}

// 회원가입시 빈칸있으면 빈칸에 따라 에러메세지 출력하는 메소드
function emptyError() {
    var idInput = document.getElementById("id");
    var pwInput = document.getElementById("pw");
    var nameInput = document.getElementById("name");
    var hpInput = document.getElementById("hp");
    var emailIdInput = document.getElementById("email_id");
    var emailDomainInput = document.getElementById("email_domain");

    // 빈칸 체크를 수행하고, 필요한 경우 에러 메시지를 표시
    if (!idInput.value) {
        alert("아이디를 입력해주세요.");
        return false;
    }

    if (!pwInput.value) {
        alert("비밀번호를 입력해주세요.");
        return false;
    }

    if (!nameInput.value) {
        alert("이름을 입력해주세요.");
        return false;
    }

    if (!hpInput.value) {
        alert("전화번호를 입력해주세요.");
        return false;
    }

    if (!emailIdInput.value || !emailDomainInput.value) {
        alert("이메일을 입력해주세요.");
        return false;
    }
    // 회원가입완료시
    alert("회원가입 완료");
    //window.close();
    

    return true;
}
		
	</script>

</body>

</html>
